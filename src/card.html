<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Card</title>
    <style>
        .sub-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 350px;
            padding: 20px;
            text-align: center;
            border-top: 5px solid #4CAF50;
        }
        .sub-card h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .price {
            color: #4CAF50;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .features {
            text-align: left;
            margin: 20px 0;
        }
        .features ul {
            padding-left: 20px;
            list-style-type: none;
        }
        .features li {
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
        }
        .sign-up-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
   <div>lkjd &nbsp;</div>
</body>
</html>
